<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  </head>
  <body>
    <main class="contenedor">
      <img id="ima" src="images/image-equilibrium.jpg" alt="icono" />
      <div class="info">
        <h3 class="titulo">Equilibrium #3429</h3>
        <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
        <div class="between">
          <div class="junto">
            <img  src="images/icon-ethereum.svg" alt="" />
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="junto line">
            <img src="images/icon-clock.svg" alt="" />
            <p class="left">3 days left</p>
          </div>
        </div>
        <div class="junto final1">
          <img id="avatar" src="images/image-avatar.png" alt="" />
          <p class="final">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
